<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark UI Template</title>
  <link rel="stylesheet" href="FirstAssignment.css">
</head>
<body>
    <header>
  <div class="first-section">
    <nav class="navbar">
      <div class="logo">HERITAGE.</div>
      <button class="signup-btn">Sign Up</button>
    </nav>

    <div class="banner-content">
      <h1>Threads That Speak Louder Than Words
        <br>   <p class="wh">Built for Comfort. Designed for Impact</p>
      </h1>
      <button class="focus-btn">Stay Focused</button>
    </div>
  </div>
</header>
<main>
  

  <section class="preview-section">
  <div class="preview-container">
    
    <div class="preview-text">
      <h2>Let's explore together</h2>
      <p>Explore the live preview and imagine your choice in this bold new look.</p>
      <button class="preview-btn">Launch Live Preview</button>
    </div>

    
    <div class="preview-image">
      <img src="Media/heritage2.jpg" alt="Webflow Conf Preview">
    </div>
  </div>
</section>
<section class="users-section">
  <div class="users-container">
    <h2>Joined Thousands of Productive Customers</h2>
    <div class="stats">
      <div class="stat-box">
        <h3>100K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-box">
        <h3>5M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-box">
        <h3>98%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </div>
</section>
</main>
</body> 
</html>
